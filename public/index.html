<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to FirebaseRTC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Video Streaming Test App</h1>
<div id="buttons">
  <div class="container">
    <div class="row">
      Select your input stream, if any:
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" id="cameraBtn">Open camera & microphone</button>
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputfile"
              aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" id="nolocalBtn">Not sending out any data</button>
      </div>
    </div>
    <div class="row">
      Room configuration
    </div>
    <div class="row">
      <div class="col-sm">
        <span id="currentRoom"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button type="button" class="btn btn-success" disabled id="createBtn">Create room</button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success" disabled id="joinBtn">Join room</button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success" disabled id="hangupBtn">Hangup</button>
      </div>
    </div>
    <div class="row">
      Recording
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button type="button" class="btn btn-info" disabled id="record">Start Recording</button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-info" disabled id="download">Download</button>
      </div>
    </div>
    <div class="row">
      Stream displays
    </div>
    <div class="row">
      <div class="col-sm-6">
        Local
      </div>
      <div class="col-sm-6">
        Remote
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <video style="width: 500px;" id="localVideo" muted autoplay playsinline loop></video>
      </div>
      <div class="col-sm-6">
        <video style="width: 500px;" id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="room-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Join Room</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="room-id" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Enter ID for room to join:</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" id="confirmJoinBtn">Join</button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
